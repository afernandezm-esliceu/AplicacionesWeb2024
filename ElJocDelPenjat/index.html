<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El juego del ahorcado</title>
    <link rel="stylesheet" href="estilospenjat.css">
    <link rel="icon" type="image/png" href="img/favicon.png">
</head>
<body>
    <header>
        <div id="titulo">
            <h1>EL AHORCADO</h1>
        </div>
    
        <div id="tiempo">
            <div id="time"></div>
        </div>
    </header>
    
    <main>
        <div id="dificultad" class="fondoBlanco">
            <label for="dif">
                <select name="dif" id="dif">
                    <option value="facil">Fácil</option>
                    <option value="medio">Intermedio</option>
                    <option value="dificil">Difícil</option>
                </select>
            </label>
            <button id="startButton">Empezar Partida</button>
            <button id="finalizar">Finalizar Partida</button>
            <button id="pista">Pedir pista</button>
        </div>
    
        <div id="contenedor-externo" class="fondoBlanco">
            <div id="contenedor-central">
                <img src="img/img07.svg" alt="">
            </div>

            <div id="usedLetters">

            </div>

            <div id="wordContainer">

            </div>
        </div>

        <div id="cajasDerechas">
            <div id="resumen" class="caja">
                <h2 class="titulos">Resumen</h2>
                <p id="intentos" class="texto">Intentos restantes: </p>
                <p id="ganadas" class="texto">Ganadas: </p>
                <p id="perdidas" class="texto">Perdidas: </p>
            </div>

            <div id="contenedorLog" class="caja">
                
            </div>
        </div>
    </main>
    

    <script src="scripts.js"></script>
</body>
</html>
