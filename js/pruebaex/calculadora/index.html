<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="calculadoraFascista">
        <p>Calculadora</p>
        <input type="number" id="num1">
        <select id="opciones">
            <option value="sumar">Sumar</option>
            <option value="restar">Restar</option>
            <option value="multiplicar">Multiplicar</option>
            <option value="dividir">Dividir</option>
            <option value="factorial">NIGGER</option>
        </select>
        <input type="number" id="num2">
        <button id="boton" onclick="calculadora()">NEGROS</button>

        <p id="resultado"></p>
    </div>

    <div id="botonCabron">
        <p>El boton</p>
        <button type="button" onclick="iniciarIntervalo()">HAZ CLICK</button> <!-- Cambié el id aquí -->
        <button type="button" onclick="pararNumeros()">PARAR</button>
        <p id="numerito"></p>
    </div>

    <div id="introducirTexto">
        <p>Introduce Texto</p>
        <input type="text" id="textoAqui">
        <button id="enviarTexto" onclick="enviarTexto()">ENVIAR</button>

        <p id="textoAñadido"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
