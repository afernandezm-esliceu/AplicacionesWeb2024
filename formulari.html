<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/formicon.png">
    <title>Formulario</title>
</head>
<body>
    <header>
        <h1>MI FORMULARIO</h1>
        <p>En este formulario estará centrado en la música underground de España. Podrás elegir tu genero favorito, tu artista favorito y mucho mas.</p>
    </header>
    <main>
        <div>
            <form action="index.html" method="get">
                <div>
                    <p>
                        <label for="nombre">Nombre: </label>
                        <input type="text" name="nombre" id="nombre" required placeholder="Introduce tu nombre" maxlength="25">
                        <label for="apellido1">Primer apellido: </label>
                        <input type="text" name="apellido1" id="apellido1" required maxlength="25" placeholder="Introduce tu primer apellido">
                        <label for="apellido2">Segundo apellido: </label>
                        <input type="text" name="apellido2" id="apellido2" required maxlength="25" placeholder="Introduce tu segundo apellido">
                    </p>
                </div>
                <div>
                    <p>
                        <label for="correo">Correo electronico: </label>
                        <input type="email" name="" id="email" placeholder="tucorreo@gmail.com" required>
                        <label for="password">Contraseña: </label>
                        <input type="password" name="password" id="password" placeholder="Introduce tu contraseña" required title="La contraseña debe de tener un mínimo de 10 caracteres, una mayúscula, un numero y un simbolo especial." pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{10,}$"> <!-- Como quería que la contraseña tuviera unos requisitos mínimos busqué y con el pattern he visto que se puede hacer. No sé si habrá una manera mas sencilla porque me parece bastante lioso pero es lo que he encontrado con HTML.-->
                    </p>
                </div>
                <div>
                    <p>
                        <input type="submit" value="Enviar formulario">
                        <input type="reset" value="Eliminar formulario">
                    </p>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; Agustín Fernández Mendoza</p>
        <p>&reg;Volver al <a href="index.html">Índice</a></p>
    </footer>
</body>
</html>
